  twn_name: "仁愛是 Gâu 寬容閣有慈悲"
  twn_lyrics: |
    仁愛是gâu寬容閣有慈悲，
    仁愛bōe嫉妒，
    仁愛是bōe誇口bōe驕傲，
    Bōe做見誚的事；
    Bōe求家己的利益，
    也bōe快受氣，
    Bōe為著人的歹拾恨，
    Bōe愛不義，只有歡喜真理。
    凡事吞愞，凡事相信，
    凡事向望，
    凡事吞愞，凡事著吞愞，
    仁愛永bōe無去。
