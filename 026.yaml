  twn_name: "今阮感謝上帝"
  twn_lyrics: |
    1.今阮感謝上帝，
     出聲吟詩對心底，
     主行奇異代誌，
     萬民掠祂做歡喜；
     阮對母胎出世，
     祂就賜福無離，
     用祂無數仁愛，
     今日猶啲款待。
    2.懇求施恩上帝
     一生及阮常佇啲，
     賜阮喜樂心肝，
     也賜平安及阮住；
     用祂恩惠保守，
     艱難得著解救，
     導阮脫離災害，
     現在續到將來。
    3.謳咾感謝的祭
     一切歸互父上帝，
     也歸聖子、聖神，
     佇極高掌理萬民；
     三一永活上帝，
     頌讚遍滿天地，
     過去，現在，將來，
     永遠謳咾敬拜。
